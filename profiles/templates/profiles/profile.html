{% extends "base.html" %}

{% endblock %}

{% block page_header %}

    <div class="container position-relative pt-5 p-2 g-0">
        <div class="row">
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col">

                <hr>
            </div>
        </div>
{% endblock %}
