<h6><strong class = "ms-2">Bag Total: €{{ total|floatformat:2 }}</strong></h6>
<h6 class = "ms-2">Delivery Fee: €{{ delivery|floatformat:2 }}</h6>
{% if free_delivery_delta > 0 %}
<p class="mb-1 ms-2 me-1 fst-italic delivery-info text-danger">
    You could get free delivery by spending just <strong>€{{ free_delivery_delta }}</strong> more!
</p>
{% endif %}
<h4 class="mt-4 ms-2"><strong>Grand Total: €{{ grand_total|floatformat:2 }}</strong></h4>
