{% extends "base.html" %}
{% load static %}

{% block page_header %}
<!-- Page header for add blog -->
    <div class="container position-relative pt-5 p-2 g-0">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
    <div class="container position-relative pt-5 g-0">
        <div class="row">
            <div class="col">
                <h2 class="fw-bold text-center text-capitalize mb-1 mt-3 ms-1">Add Blog Post</h2>
            </div>
        </div>
    </div>
    <!-- Add post form -->
    <div class="row mb-5">
        <div class="container col-10">
            <div class="col-lg-8 offset-lg-2 col-xs-12 p-1 p-md-3">
                <form class="mt-3" action="{% url 'add_post' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field | as_crispy_field }}
                    {% endfor %}
                    <div class="mt-2">
                        <button class="btn btn-dark rounded-1" type="submit">Add Post</button>
                        <a class="btn btn-danger rounded-1" href="{% url 'blog' %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
