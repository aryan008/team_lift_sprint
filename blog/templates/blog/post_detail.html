{% extends "base.html" %}
{% load static %}

{% block page_header %}
<!-- Page header for blog -->
    <div class="container position-relative pt-5 p-2 g-0">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
    <div class="container position-relative pt-5 g-0">
        <div class="row">
            <div class="col">
                <h2 class="fw-bold text-center text-capitalize mb-4 mt-3 ms-1">{{ post.title}}</h2>
            </div>
        </div>
    </div>
    <!--- To display all the Posts available --->
    <div class="row mb-3">
            <div class="col-2 offset-1">
                {{ post.title }}
            </div>
            <a href="{% url 'edit_post' post.slug %}">Edit</a>
            <div class="col-1">
                {{ post.author }}
            </div>
            <div class="col-5">
                {{ post.intro }}
            </div>
            <div class="row pb-2 mt-1">
                <div class="col-8 offset-1">
                    {{ post.date_added | date:"d M - Y | h:i"}}
                </div>
            </div>
        <hr>
    </div>
{% endblock %}
