{% extends "base.html" %}
{% load static %}

{% block page_header %}
<!-- Page header for blog -->
    <div class="container position-relative pt-5 p-2 g-0">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
    <div class="container position-relative pt-5 g-0">
        <div class="row">
            <div class="col">
                <h2 class="fw-bold text-center text-capitalize mb-1 mt-3 ms-1">Edit Post</h2>
            </div>
        </div>
    </div>
    <!-- Edit post form -->
    <div class="row mb-5">
        <div class="col-sm-6 col-8 offset-3 p-3">
            <div class>
                <form class="mt-3" action="{% url 'edit_post' post.slug %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field | as_crispy_field }}
                    {% endfor %}
                    <div class="mt-5">
                        <button class="btn btn-dark rounded-1" type="submit">Update Post</button>
                        <a class="btn btn-danger rounded-1" href="{% url 'blog' %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
